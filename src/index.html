<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighbourhood Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/animate.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-xs-12">

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

          <img class="main-img" src="img/landscapes-city-night-800.jpg" srcset="img/landscapes-city-night-400.jpg 400w, img/landscapes-city-night-800.jpg 800w, img/landscapes-city-night-1400.jpg 1400w" sizes="100vw" alt="city landscape at night">
          <a href="#list-view"><h1 id="main-header"><em>NEIGHBOURHOOD MAP</em></h1></a>
        </div>
      </div>

      <div class="row no-gutter">
        <div class="col-md-12" id="list-view">
          <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <h4 class="navbar-brand">NEIGHBOURHOOD: Weston-Super-Mare, UK</h4>
              </div>
              <div id="navbar" class="collapse navbar-collapse navbar-main">

                <ul class="nav nav-pills nav-justified">
                  <li><a href="#" data-bind="click: function() { filterPlaces('pubs') }">Pubs</a></li>
                  <li><a href="#" data-bind="click: function() { filterPlaces('attractions')}">Attractions</a></li>
                  <li><a href="#" data-bind="click: function() { filterPlaces('stations')}">Stations</a></li>
                </ul>

              </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
          </nav><!-- /.navbar -->
        </div>
      </div>

      <div class="row no-gutter">
        <div class="col-md-8">
          <div id="map-view">
            <div id="map"></div>
          </div>
        </div>
        <div class="col-md-4" id="list-view">
          <div id="navbar">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
              <span class="input-group-addon" id="basic-addon1" aria-label="filter">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </span>
            </div><!-- /input-group -->

            <div class="list-group" role="group" aria-label="..." data-bind="foreach: visiblePlaces">
              <button type="button" class="list-group-item btn-group-justified" data-toggle="collapse" aria-expanded="false" data-bind="text: name,  attr: { 'data-target': '#collapseText' + id() }"></button>

              <div class="collapse" data-bind="attr: { id: 'collapseText' + id() }">
                <div class="well">
                  <h6>ADDRESS</h6><span class="description" data-bind="text: address()"></span><hr>
                  <h6>DESCRIPTION</h6><span class="description" data-bind="text: info()"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <footer>
        <div class="row no-gutter">
          <div class="col-md-12" id="footer-text">
            <p>Â© 2016. All Rights Reserved.</p>
          </div>
        </div>
      </footer>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK6yfy3VmtcsIUB03GNa4Rc7w8Zjak57Y&callback=initMap" async defer></script>
        <script src="js/main.js"></script>
    </div><!-- container -->
  </body>
</html>
